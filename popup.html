<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
        }

        .popup {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .category-name {
            font-weight: 600;
            font-size: 14px;
        }

        .category-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .category-status.resting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffd54f;
        }

        .category-status.blocked {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
        }

        .time-display {
            font-size: 24px;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 4px;
        }

        .time-limit {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #00bcd4);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ffc107, #ff9800);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #f44336, #e91e63);
        }

        .sessions-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state p {
            margin-bottom: 12px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(79, 195, 247, 0.2);
            color: #4fc3f7;
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(79, 195, 247, 0.3);
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            color: #4fc3f7;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="header">
            <h1>⏱️ Time Tracker</h1>
            <button class="settings-btn" id="openSettings" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                </svg>
            </button>
        </div>

        <div id="categoryList" class="category-list">
            <!-- Populated by JS -->
        </div>

        <div class="footer">
            <a href="options.html" target="_blank">Open Full Settings</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
